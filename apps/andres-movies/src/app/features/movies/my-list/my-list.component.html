<h2 class="text-white text-xl font-bold p-4">Favoritos</h2>
<div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
  <div *ngFor="let movie of favorites" class="relative bg-gray-800 p-4 rounded-lg shadow-lg">
    <img [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path" 
         [alt]="movie.title" class="w-full h-auto rounded-md mb-4" />
    <h3 class="text-white text-lg font-semibold">{{ movie.title }}</h3>

    <button 
      (click)="removeFromFavorites(movie)"
      class="absolute bottom-4 right-4 bg-red-500/50 text-white p-2 rounded-full">
      ❌
    </button>
  </div>
</div>
